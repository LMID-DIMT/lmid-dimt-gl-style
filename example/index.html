<script src="js/leaflet-mapbox-gl.js"></script>
<script src="style.js"></script>

<script>

var map = L.map('map').setView([64.83,-91.32], 4);

var lmi = L.mapboxGL({
    accessToken: 'no-token',
    style: styleFr
